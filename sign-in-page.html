<!DOCTYPE html>
<html>
    <head>
        <title>Sign In | Nia waromi</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/CSS">
            body {
                background-color: #FFB28B;
                color: #f5edff;
            }

        </style>


    </head>
    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                    <!-- form -->
                    <form>
                        <h1 class="fw-bold display-2"> Sign in</h1>
                        <p class="fs-6">Please type Your email & password!</p>

                        <!-- email -->
                        <div class="form-floating">
                            <input type="email" name="email-address" class="form-control" placeholder="Type your email address">
                            <label for="email-address" class="text-secondary">Email </label>
                        </div>
                        <!-- end email -->

                        <!-- password -->
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" placeholder="Type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- end password -->

                        <!-- remember  -->
                        <div class="my-3">
                           <input type="checkbox" name="remember-me">
                           <label for="remember-me">Remember me</label>
                        </div>
                        <!-- end remember -->

                        <!-- button sign in -->
                        <button class="btn btn-light btn-light w-100">Sign in</button>
                        <!-- end button sign in -->

                        <!-- link for sign-up -->
                        <div class="my-3">
                            Do not have an account? <a href="sign-up.html" class="fw-bold text-dark">Sign up</a>
                        </div>
                        <!-- end link for sign-up -->
                    </form>
                    <!-- end form -->
                </div>
            </div>
        </div>
    </body>
</html>
